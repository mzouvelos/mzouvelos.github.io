<div id="cookie-notice" style="font-size: larger; padding: 0.5rem 1rem; display: none; text-align: center; position: fixed; bottom: 0; left: 0; padding-top: 40px; padding-bottom: 40px; width: 100%; background: #D2D9D9; opacity: 1; z-index: 1000; color: #2F4F4F;">
<span>This website uses Google Analytics to improve its functionality.</span><br><br>
<button id="cookie-notice-accept" class="btn btn-primary btn-sm">Accept</button>
<button id="cookie-notice-deny" class="btn btn-primary btn-sm">Deny</button></div>
<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    if(readCookie('cookie-notice-option')=='true') {
        {{ if hugo.IsProduction | or (eq .Site.Params.env "production") }}
        
        function loadScriptAsync(scriptSrc, callback) {
            if (typeof callback !== 'function') {
                throw new Error('Not a valid callback for async script load');
            }
            var script = document.createElement('script');
            script.onload = callback;
            script.src = scriptSrc;
            document.head.appendChild(script);
        }

        /* This is the part where you call the above defined function and "calls back" 
        your code which gets executed after the script has loaded */
        //REPLACE WITH YOUR GA TAG!
        loadScriptAsync('https://www.googletagmanager.com/gtag/js?id=G-9E5FRFGDWF', function () {
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-9E5FRFGDWF', { 'anonymize_ip': true }); //REPLACE WITH YOUR GA TAG!
        })

        {{ end }}
    } else if (readCookie('cookie-notice-option')!='false'){
        document.getElementById('cookie-notice').style.display = 'block';
    }

    document.getElementById('cookie-notice-accept').addEventListener("click",function() {
        createCookie('cookie-notice-option','true',31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });

    document.getElementById('cookie-notice-deny').addEventListener("click",function() {
        createCookie('cookie-notice-option','false',31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });

</script>
