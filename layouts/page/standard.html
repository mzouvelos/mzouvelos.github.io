{{ define "main" }}
<main class="page-main pa4" role="main">
  <section class="page-content mw7 center mb5">
    <h2 class="f2 f1-ns lh-solid tc center fw4">{{ .Title | markdownify }}</h2>
    {{ with .Description }}<p class="f6 measure lh-copy tc center i">{{ . | markdownify }}</p>{{ end }}
    {{ .Content }}
  </section>
</main>
{{ end }}
